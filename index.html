<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ka Maringa Meet</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@joeattardi/emoji-button@4.6.3/dist/index.min.css"/>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

    body {
      background: linear-gradient(to right, #4F4687, #203a43, #749762);
      color: white;
      min-height: 100vh;
      padding: 20px;
    }

    header {
      text-align: center;
      padding: 30px;
      font-size: 2.5em;
      font-family: 'Orbitron', sans-serif;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      backdrop-filter: blur(6px);
      margin-bottom: 20px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      backdrop-filter: blur(12px);
    }

    .main-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
    }

    .main-buttons button {
      padding: 14px 24px;
      font-size: 1.1em;
      color: black;
      background-color: #00ffc6;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: transform 0.2s ease;
    }

    .main-buttons button:hover {
      background-color: #00e6b0;
      transform: scale(1.05);
    }

    .form-section {
      display: none;
      margin-bottom: 20px;
    }

    .form-section input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: none;
      border-radius: 10px;
      background-color: rgba(255, 255, 255, 0.2);
      color: white;
      font-size: 1rem;
    }

    button.join-btn {
      width: 100%;
      margin-top: 10px;
      padding: 12px;
      font-size: 1.1em;
    }

    #chatBox {
      display: none;
    }

    #participants {
      font-size: 0.9em;
      color: #ffd180;
      margin-bottom: 10px;
    }

    #messages {
      height: 200px;
      overflow-y: auto;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    #messageInput {
      width: 100%;
      padding: 12px;
      margin-bottom: 10px;
      border-radius: 10px;
      border: none;
      background-color: rgba(255, 255, 255, 0.2);
      color: white;
      font-size: 1rem;
    }

    #videoArea {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 20px;
    }

    video {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }

    footer {
      text-align: center;
      margin-top: 30px;
      font-size: 0.9em;
      color: #ccc;
    }
  </style>
</head>
<body>

  <header>Ka Maringa Meet</header>

  <div class="container">

    <div class="main-buttons">
      <button onclick="showForm('text')">Text Chat</button>
      <button onclick="showForm('video')">Video Call</button>
    </div>

    <div class="form-section" id="formSection">
      <input type="text" id="usernameInput" placeholder="Enter your name" />
      <input type="text" id="roomInput" placeholder="Enter room name" />
      <button class="join-btn" onclick="joinRoom()">Join</button>
    </div>

    <div id="chatBox">
      <div id="participants">Online Users: <span id="usersList">Loading...</span></div>

      <div id="messages"></div>

      <input id="messageInput" placeholder="Type a message..." />
      <button onclick="sendMessage()">Send</button>
      <button id="emojiBtn">üòÄ</button>

      <div id="videoArea">
        <video id="localVideo" autoplay muted></video>
        <video id="remoteVideo" autoplay></video>
      </div>
    </div>

  </div>

  <footer>
    &copy; 2025 Ka Maringa Community | Made with ‚ù§Ô∏è for better Connection
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/@joeattardi/emoji-button@4.6.3/dist/index.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
  <script>
    let selectedMode = "";

    function showForm(mode) {
      selectedMode = mode;
      document.getElementById("formSection").style.display = "block";
    }

    // Ensure joinRoom still works from script.js
  </script>
</body>
</html>
