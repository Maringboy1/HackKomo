<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pro Chat UI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/heroicons@2.0.16/20/outline/index.umd.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }
    body {
      background: linear-gradient(to right, #4F4687, #203a43, #749762);
      color: #fff;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      background: rgba(255, 255, 255, 0.06);
      backdrop-filter: blur(20px);
      border-radius: 16px;
      padding: 40px;
      width: 100%;
      height: 40%;
      max-height: 400px;
      max-width: 420px;
      position: relative;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
    }
    .hamburger {
      position: absolute;
      top: 20px;
      left: 20px;
      cursor: pointer;
      z-index: 1001;
    }
    .hamburger div {
      height: 4px;
      background-color: #00ffc6;
      margin: 5px 0;
      transition: all 0.3s ease;
    }
    .hamburger div:nth-child(1) { width: 25px; }
    .hamburger div:nth-child(2) { width: 18px; }
    .hamburger div:nth-child(3) { width: 12px; }
    h2 {
      text-align: center;
      color: #B4C947;
      margin-bottom: 25px;
      font-family: fantasy;
    }
    .btn {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      background: #00ffc6;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      transition: 0.2s ease;
    }
    .btn:hover {
      box-shadow: 0 0 10px #00ffc6;
      transform: translateY(-1px);
    }
    .form-section { display: none; flex-direction: column; }
    input {
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      border: none;
      background: rgba(255,255,255,0.1);
      color: #fff;
      font-size: 1rem;
    }
    input::placeholder { color: #ccc; }
    .error-message {
      color: #ff6464;
      font-size: 0.9rem;
      display: none;
    }
    .sidebar {
      position: fixed;
      top: 0;
      left: -260px;
      width: 260px;
      height: 100%;
      background: #111;
      padding: 30px 20px;
      box-shadow: 2px 0 10px rgba(0,0,0,0.3);
      transition: left 0.3s ease;
      z-index: 1000;
    }
    .sidebar.open { left: 0; }
    .sidebar h3 { color: #00ffc6; margin-bottom: 20px; }
    .sidebar button {
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      background: #222;
      border: none;
      color: #fff;
      text-align: left;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
    }
    .sidebar button:hover { background: #00ffc6; color: #000; }
    .social-dropdown {
      display: none;
      flex-direction: row;
      gap: 10px;
      margin-top: 10px;
    }
    .social-dropdown img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      transition: 0.5s ease;
      cursor: pointer;
    }
    .social-dropdown img:hover { transform: scale(1.2); }
    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: transparent;
      display: none;
      z-index: 900;
    }
    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="sidebar" id="sidebar">
    <button onclick="alert('About Page')">About</button>
    <button onclick="alert('Developer Info')">Developer</button>
    <button onclick="alert('Share App')">Share</button>
    <button onclick="toggleSocial()">Social Media</button>
    <div class="social-dropdown" id="social-icons">
      <img src="https://img.icons8.com/color/48/youtube-play.png" alt="YouTube">
      <img src="https://img.icons8.com/color/48/whatsapp--v1.png" alt="WhatsApp">
      <img src="https://img.icons8.com/color/48/facebook-new.png" alt="Facebook">
    </div>
  </div>

  <div id="overlay" onclick="closeSidebar()"></div>

  <div class="container">
    <div class="hamburger" onclick="openSidebar()">
      <div></div>
      <div></div>
      <div></div>
    </div>

    <h2 id="title">Ka Maringa Meet</h2>

    <div id="main-menu">
      <button class="btn" onclick="showForm('text')">
        <svg width="20" height="20"><use href="#chat-bubble-left"></use></svg>Text Chat
      </button>
      <button class="btn" onclick="showForm('video')">
        <svg width="20" height="20"><use href="#video-camera"></use></svg>Video Call
      </button>
    </div>

    <div id="form-section" class="form-section">
      <input type="text" id="username" placeholder="Enter your name" />
      <div id="userError" class="error-message">This field is required</div>
      <input type="text" id="room" placeholder="Enter room name" />
      <div id="roomError" class="error-message">This field is required</div>
      <button class="btn" onclick="joinRoom()">
        <svg width="20" height="20"><use href="#arrow-right-circle"></use></svg>Join
      </button>
      <button class="btn" style="background: transparent; border: 1px solid #00ffc6; color: #00ffc6;" onclick="goBack()">
        <svg width="20" height="20"><use href="#arrow-left-circle"></use></svg>Back
      </button>
    </div>
  </div>

  <svg style="display: none;">
    <symbol id="chat-bubble-left" viewBox="0 0 24 24" fill="none" stroke="currentColor">
      <path d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
      <path d="M15 11H9m6 0h-6m6 0a3 3 0 01-6 0" />
    </symbol>
    <symbol id="video-camera" viewBox="0 0 24 24" fill="none" stroke="currentColor">
      <path d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M4 6h8a2 2 0 012 2v8a2 2 0 01-2 2H4a2 2 0 01-2-2V8a2 2 0 012-2z"/>
    </symbol>
    <symbol id="arrow-right-circle" viewBox="0 0 24 24" fill="none" stroke="currentColor">
      <path d="M12 4v16m8-8H4" />
    </symbol>
    <symbol id="arrow-left-circle" viewBox="0 0 24 24" fill="none" stroke="currentColor">
      <path d="M12 4v16M4 12h16" />
    </symbol>
  </svg>

  <script>
    let selectedMode = "";
    function showForm(mode) {
      selectedMode = mode;
      document.getElementById("main-menu").classList.add("hidden");
      document.getElementById("form-section").style.display = "flex";
      document.getElementById("title").innerText = mode === 'text' ? "Join Text Chat" : "Join Video Call";
    }
    function goBack() {
      document.getElementById("form-section").style.display = "none";
      document.getElementById("main-menu").classList.remove("hidden");
      document.getElementById("title").innerText = "Ka Maringa Meet";
    }
    function joinRoom() {
      const username = document.getElementById("username");
      const room = document.getElementById("room");
      const userError = document.getElementById("userError");
      const roomError = document.getElementById("roomError");

      let valid = true;

      if (username.value.trim() === "") {
        userError.style.display = "block";
        valid = false;
      } else {
        userError.style.display = "none";
      }

      if (room.value.trim() === "") {
        roomError.style.display = "block";
        valid = false;
      } else {
        roomError.style.display = "none";
      }

      if (!valid) return;

      alert(`Joining ${selectedMode} as ${username.value.trim()} in room ${room.value.trim()}`);
    }
    function openSidebar() {
      document.getElementById("sidebar").classList.add("open");
      document.getElementById("overlay").style.display = "block";
    }
    function closeSidebar() {
      document.getElementById("sidebar").classList.remove("open");
      document.getElementById("overlay").style.display = "none";
    }
    function toggleSocial() {
      const dropdown = document.getElementById("social-icons");
      dropdown.style.display = dropdown.style.display === "flex" ? "none" : "flex";
    }
  </script>
</body>
</html>
